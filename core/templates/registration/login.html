{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}

{% endblock %}
{% block contenido %}


<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://assets.jumpseller.com/store/la-mascota/themes/542234/options/97094223/Banner%20Ropa%20Invierno.png?1685033242 "
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"  />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form method="POST">
                    {% csrf_token %}
     
                    {{ form | crispy }}
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Patitas Felices</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sesión</h5>
                    
                    
                    <div class="pt-1 mb-4">
                      <input class="btn btn-dark btn-lg btn-block" type="submit" value="Ingresar">
                    </div>
  
                    <a class="small text-muted" href="#!">Olvido su contraseña?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">No tiene una cuenta? <a href="{% url 'register' %}"
                        style="color: #393f81;">Registrate</a></p>
   
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
{% block js %}

{% endblock %}
