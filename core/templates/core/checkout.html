{% extends 'core/base.html' %}
{% load static %}
{% block css %}

{% endblock %}
{% block contenido %}
<div class="hero-wrap hero-bread" style="background-image: url('images/bg_6.jpg');">
	<div class="container">
	  <div class="row no-gutters slider-text align-items-center justify-content-center">
		<div class="col-md-9 ftco-animate text-center">
			<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Detalle</a></span> <span> de envio</span></p>
		  <h1 class="mb-0 bread">Envios</h1>
		</div>
	  </div>
	</div>
  </div>

  <section class="ftco-section">
	<div class="container">
	  <div class="row justify-content-center">
		<div class="col-xl-10 ftco-animate">
					  <form action="#" class="billing-form">
						  <h3 class="mb-4 billing-heading">Detalles de envios</h3>
				<div class="row align-items-end">
					<div class="col-md-6">
				  <div class="form-group">
					  <label for="firstname">Nombre</label>
					<input type="text" class="form-control" placeholder="">
				  </div>
				</div>
				<div class="col-md-6">
				  <div class="form-group">
					  <label for="lastname">Apellido</label>
					<input type="text" class="form-control" placeholder="">
				  </div>
			  </div>
			  <div class="w-100"></div>
				  <div class="col-md-12">
					  <div class="form-group">
						  <label for="country">Región</label>
						  <div class="select-wrap">
						<div class="icon"><span class="ion-ios-arrow-down"></span></div>
						<select name="" id="" class="form-control">
							<option value="">Metropolitana</option>
						  <option value="">Los rios</option>
						  <option value="">Antofagasta</option>
						  <option value="">valparaiso</option>
						  <option value="">O'Higgins</option>
						  <option value="">Tarapaca</option>
						</select>
					  </div>
					  </div>
				  </div>
				  <div class="w-100"></div>
				  <div class="col-md-6">
					  <div class="form-group">
					  <label for="streetaddress">Dirección</label>
					<input type="text" class="form-control" placeholder="House number and street name">
				  </div>
				  </div>
				  <div class="col-md-6">
					  <div class="form-group">
					<input type="text" class="form-control" placeholder="Departamento, Casa, etc: (optional)">
				  </div>
				  </div>
				  <div class="w-100"></div>
				  <div class="col-md-6">
					  <div class="form-group">
					  <label for="towncity">Comuna</label>
					<input type="text" class="form-control" placeholder="">
				  </div>
				  </div>
				  <div class="col-md-6">
					  <div class="form-group">
						  <label for="postcodezip">Codigo postal</label>
					<input type="text" class="form-control" placeholder="">
				  </div>
				  </div>
				  <div class="w-100"></div>
				  <div class="col-md-6">
				  <div class="form-group">
					  <label for="phone">Telefono</label>
					<input type="text" class="form-control" placeholder="">
				  </div>
				</div>
				<div class="col-md-6">
				  <div class="form-group">
					  <label for="emailaddress">Gmail</label>
					<input type="text" class="form-control" placeholder="">
				  </div>
			  </div>
			  <div class="w-100"></div>
			  <div class="col-md-12">
				  <div class="form-group mt-4">
									  <div class="radio">
										<label class="mr-3"><input type="radio" name="optradio"> Crear cuenta? </label>
										<label><input type="radio" name="optradio"> Enviar a otra dirección</label>
									  </div>
								  </div>
			  </div>
			  </div>
			</form><!-- END -->



			<div class="row mt-5 pt-3 d-flex">
				<div class="col-md-6 d-flex">
					<div class="cart-detail cart-total bg-light p-3 p-md-4">
						<h3 class="billing-heading mb-4">Total</h3>
						<p class="d-flex">
								  <span>Subtotal</span>
								  <span>$20.60</span>
							  </p>
							  <p class="d-flex">
								  <span>Delivery</span>
								  <span>$0.00</span>
							  </p>
							  <p class="d-flex">
								  <span>Descuento</span>
								  <span>$3.00</span>
							  </p>
							  <hr>
							  <p class="d-flex total-price">
								  <span>Total</span>
								  <span>$17.60</span>
							  </p>
							  </div>
				</div>
				<div class="col-md-6">
					<div class="cart-detail bg-light p-3 p-md-4">
						<h3 class="billing-heading mb-4">Metodo de pago</h3>
								  <div class="form-group">
									  <div class="col-md-12">
										  <div class="radio">
											 <label><input type="radio" name="optradio" class="mr-2"> Debito / Credito</label>
										  </div>
									  </div>
								  </div>
								  <div class="form-group">
									  <div class="col-md-12">
										  <div class="radio">
											 <label><input type="radio" name="optradio" class="mr-2"> Pago en cheque</label>
										  </div>
									  </div>
								  </div>
								  <div class="form-group">
									  <div class="col-md-12">
										  <div class="radio">
											 <label><input type="radio" name="optradio" class="mr-2"> Paypal</label>
										  </div>
									  </div>
								  </div>
								  <div class="form-group">
									  <div class="col-md-12">
										  <div class="checkbox">
											 <label><input type="checkbox" value="" class="mr-2"> He leido y Acepto los terminos y condiciones</label>
										  </div>
									  </div>
								  </div>
								  <p><a href="#"class="btn btn-primary py-3 px-4">Pagar</a></p>
							  </div>
				</div>
			</div>
		</div> <!-- .col-md-8 -->
	  </div>
	</div>
  </section> <!-- .section -->
	  


{% endblock %}

{% block js %}
 

<script>
	$(document).ready(function(){

	var quantitiy=0;
	   $('.quantity-right-plus').click(function(e){
			
			// Stop acting like a button
			e.preventDefault();
			// Get the field name
			var quantity = parseInt($('#quantity').val());
			
			// If is not undefined
				
				$('#quantity').val(quantity + 1);

			  
				// Increment
			
		});

		 $('.quantity-left-minus').click(function(e){
			// Stop acting like a button
			e.preventDefault();
			// Get the field name
			var quantity = parseInt($('#quantity').val());
			
			// If is not undefined
		  
				// Increment
				if(quantity>0){
				$('#quantity').val(quantity - 1);
				}
		});
		
	});
</script>

{% endblock %}
